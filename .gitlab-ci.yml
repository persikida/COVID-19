image: registry.services.mts.ru/docker/nginx/nginx-alpine:1.17.2

stages:
  - statgames

build statg:
  stage: statgames
  only:
    changes:
      - www/*
    #- .gitlab-ci.yml
    refs:
      - test-branch
      - develop
  artifacts:
    paths:
    - $CI_PROJECT_DIR/build
    expire_in: 1 day
  script:
  - mkdir /www-data/
  - cp -a $CI_PROJECT_DIR/www/* /www-data/
