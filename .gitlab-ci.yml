
stages:
  - build
  - image

makes statg:
  stage: build
  image: registry.services.mts.ru/docker/nginx/nginx-alpine:1.17.2
  only:
    changes:
      - www/*
    #- .gitlab-ci.yml
    refs:
      - test-branch
      - develop
  artifacts:
    paths:
    - $CI_PROJECT_DIR/build
    expire_in: 1 day

image statg:
  stage: image
  image: registry.services.mts.ru/docker/nginx/nginx-alpine:1.17.2
  script:
  - cp -a $CI_PROJECT_DIR/image/nginx.conf /etc/nginx/nginx.conf
  - mkdir /www-data
  - cp -a $CI_PROJECT_DIR/www/* /www-data/
